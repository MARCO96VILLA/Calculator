<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form Name="calc">
        <table>
            <tr>
                <td colspan=4>
                    <input id="display" type="text" Name="display">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="clear" class="keypad blue" type="button" value="C">
                </td>
                <td>
                    <input id="del" class="keypad blue" type="button" value="Del">
                </td>
                <td>
                    <input id="square" class="keypad red" type="button" value="SqRt">
                </td>
                <td>
                    <input id="pow" class="keypad red" type="button" value="Pow">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="one" class="keypad number-input" type="button" value="1">
                </td>
                <td>
                    <input id="two" class="keypad number-input" type="button" value="2">
                </td>
                <td>
                    <input id="three" class="keypad number-input" type="button" value="3">
                </td>
                <td>
                    <input id="add" class="keypad red" type="button" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="four" class="keypad number-input" type="button" value="4">
                </td>
                <td>
                    <input id="five" class="keypad number-input" type="button" value="5">
                </td>
                <td>
                    <input id="six" class="keypad number-input" type="button" value="6">
                </td>
                <td>
                    <input id="subt" class="keypad red" type="button" value="-">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="seven" class="keypad number-input" type="button" value="7">
                </td>
                <td>
                    <input id="eight" class="keypad number-input" type="button" value="8">
                </td>
                <td>
                    <input id="nine" class="keypad number-input" type="button" value="9">
                </td>
                <td>
                    <input id="mult" class="keypad red" type="button" value="x">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="point" class="keypad yellow" type="button" value=".">
                </td>
                <td>
                    <input id="zero" class="keypad number-input" type="button" value="0">
                </td>
                <td>
                    <input id="equal" class="keypad blue" type="button" value="=">
                </td>
                <td>
                    <input id="divide" class="keypad red" type="button" value="/">
                </td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>

</html>
